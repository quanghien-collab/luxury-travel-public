<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Travel</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#c5a46d;
      --dark:#111;
      --gray:#f4f4f6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Montserrat, sans-serif;
      background:#fff;
      color:#111;
    }
    header{
      position:fixed;
      top:0;left:0;right:0;
      background:rgba(0,0,0,.75);
      backdrop-filter: blur(6px);
      z-index:10;
    }
    .nav{
      max-width:1200px;
      margin:auto;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo{
      font-family:"Playfair Display";
      color:var(--gold);
      font-size:22px;
    }
    nav a{
      color:#fff;
      margin-left:22px;
      text-decoration:none;
      font-size:14px;
    }

    .hero{
      height:100vh;
      background-size:cover;
      background-position:center;
      position:relative;
      display:flex;
      align-items:center;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.45);
    }
    .hero-inner{
      position:relative;
      max-width:1200px;
      margin:auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:40px;
      color:#fff;
    }
    .badge{
      display:inline-block;
      background:rgba(255,255,255,.15);
      padding:6px 14px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:2px;
      margin-bottom:16px;
    }
    h1{
      font-family:"Playfair Display";
      font-size:44px;
      margin:0 0 14px;
    }
    .hero p{opacity:.95}
    .hero-actions{margin-top:22px}
    .btn{
      padding:12px 26px;
      border-radius:999px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    .btn-main{background:var(--gold)}
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,.6);
      color:#fff;
      margin-left:12px;
    }
    .hero-card{
      background:rgba(0,0,0,.55);
      border-radius:16px;
      padding:22px;
    }

    section{
      padding:90px 20px;
    }
    .container{
      max-width:1200px;
      margin:auto;
    }
    .section-title{
      text-align:center;
      margin-bottom:40px;
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:26px;
    }
    .card{
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .card-body{padding:18px}

    footer{
      background:#111;
      color:#aaa;
      padding:40px 20px;
      text-align:center;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo" id="logoText">Luxury Travel</div>
    <nav id="navMenu"></nav>
  </div>
</header>

<section class="hero" id="heroSection">
  <div class="hero-inner">
    <div>
      <div class="badge" id="heroBadge">SIGNATURE</div>
      <h1 id="heroTitle">Luxury Journey</h1>
      <p id="heroSubtitle"></p>
      <div class="hero-actions">
        <button class="btn btn-main" id="heroBtnPrimary"></button>
        <button class="btn btn-ghost" id="heroBtnSecondary"></button>
      </div>
    </div>
    <div class="hero-card">
      <h3 id="heroCardTitle"></h3>
      <p id="heroCardDesc1"></p>
      <p id="heroCardDesc2"></p>
    </div>
  </div>
</section>

<section id="destinations">
  <div class="container">
    <div class="section-title">
      <h2>Điểm đến nổi bật</h2>
    </div>
    <div class="cards" id="destList"></div>
  </div>
</section>

<footer>
  <h3 id="footerTitle">Luxury Travel</h3>
  <p id="footerDesc"></p>
  <p id="footerCopy"></p>
</footer>

<script>
async function loadContent() {
  const res = await fetch("/content");
  const d = await res.json();

  // ===== DOM ELEMENTS =====
  const hero = document.getElementById("heroSection");
  const heroBadge = document.getElementById("heroBadge");
  const heroTitle = document.getElementById("heroTitle");
  const heroSubtitle = document.getElementById("heroSubtitle");
  const heroBtnPrimary = document.getElementById("heroBtnPrimary");
  const heroBtnSecondary = document.getElementById("heroBtnSecondary");
  const heroCardTitle = document.getElementById("heroCardTitle");
  const heroCardDesc1 = document.getElementById("heroCardDesc1");
  const heroCardDesc2 = document.getElementById("heroCardDesc2");

  const logoText = document.getElementById("logoText");
  const navMenu = document.getElementById("navMenu");
  const destList = document.getElementById("destList");

  const footerTitle = document.getElementById("footerTitle");
  const footerDesc = document.getElementById("footerDesc");
  const footerCopy = document.getElementById("footerCopy");

  // ===== HEADER =====
  logoText.textContent = d.logo;

  navMenu.innerHTML = "";
  d.nav.forEach(n => {
    const a = document.createElement("a");
    a.href = n.href;
    a.textContent = n.label;
    navMenu.appendChild(a);
  });

  // ===== HERO =====
  hero.style.backgroundImage = `url('${d.hero.background}')`;
  heroBadge.textContent = d.hero.badge;
  heroTitle.textContent = d.hero.title;
  heroSubtitle.textContent = d.hero.subtitle;
  heroBtnPrimary.textContent = d.hero.actions.primary;
  heroBtnSecondary.textContent = d.hero.actions.secondary;
  heroCardTitle.textContent = d.hero.card.title;
  heroCardDesc1.textContent = d.hero.card.desc1;
  heroCardDesc2.textContent = d.hero.card.desc2;

  // ===== DESTINATIONS =====
  destList.innerHTML = "";
  d.destinations.forEach(i => {
    destList.innerHTML += `
      <div class="card">
        <img src="${i.img}">
        <div class="card-body">
          <h3>${i.title}</h3>
          <p>${i.desc}</p>
        </div>
      </div>`;
  });

  // ===== FOOTER =====
  footerTitle.textContent = d.footer.title;
  footerDesc.textContent = d.footer.desc;
  footerCopy.textContent = d.footer.copyright;
}

document.addEventListener("DOMContentLoaded", loadContent);
</script>
</body>
</html>
