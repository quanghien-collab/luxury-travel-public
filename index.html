<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="seoTitle">Luxury Travel</title>

  <!-- SEO -->
  <meta id="seoDesc" name="description" content="" />
  <meta name="keywords" content="luxury travel, private journey, concierge travel" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#c5a46d;
      --dark:#0f1014;
      --dark-soft:#1b1d25;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Montserrat, sans-serif;
      background:#f6f6f9;
      color:#222;
    }
    h1,h2,h3{
      font-family:"Playfair Display", serif;
      margin:0 0 12px;
    }
    section{padding:90px 0}
    .container{max-width:1200px;margin:auto;padding:0 20px}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;width:100%;
      background:rgba(15,16,20,.9);
      z-index:1000;
    }
    .header-inner{
      max-width:1200px;margin:auto;
      padding:14px 20px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .logo{color:var(--gold);font-weight:600;font-size:22px}
    nav a{
      color:#ddd;text-decoration:none;margin-left:26px;font-size:14px
    }

    /* HERO */
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      color:#fff;
      background-size:cover;
      background-position:center;
      position:relative;
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:rgba(0,0,0,.55);
    }
    .hero-content{
      position:relative;
      max-width:1100px;
      margin:auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:40px;
    }
    .badge{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.15);
      letter-spacing:2px;
      font-size:12px;
      margin-bottom:18px;
    }
    .hero p{color:#eee;max-width:520px}
    .actions{margin-top:26px}
    .btn{
      padding:12px 28px;
      border-radius:999px;
      border:none;
      font-weight:600;
      cursor:pointer;
      margin-right:10px;
    }
    .btn-main{background:var(--gold)}
    .btn-ghost{
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,.5)
    }
    .hero-card{
      background:rgba(0,0,0,.6);
      border-radius:18px;
      padding:26px;
    }
    .hero-card h3{color:var(--gold)}

    /* SECTIONS */
    .section-title{text-align:center;margin-bottom:40px}
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:26px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.1)
    }
    .card img{width:100%;height:210px;object-fit:cover}
    .card-body{padding:18px}

    /* FOOTER */
    footer{
      background:var(--dark);
      color:#ccc;
      padding:40px 20px;
      text-align:center;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo" id="logoText"></div>
    <nav id="navMenu"></nav>
  </div>
</header>

<section class="hero" id="heroSection">
  <div class="hero-content">
    <div>
      <div class="badge" id="heroBadge"></div>
      <h1 id="heroTitle"></h1>
      <p id="heroSubtitle"></p>
      <div class="actions">
        <button class="btn btn-main" id="heroBtnPrimary"></button>
        <button class="btn btn-ghost" id="heroBtnSecondary"></button>
      </div>
    </div>
    <div class="hero-card">
      <h3 id="heroCardTitle"></h3>
      <p id="heroCardDesc1"></p>
      <p><strong id="heroCardDesc2"></strong></p>
    </div>
  </div>
</section>

<section id="destinations">
  <div class="container">
    <div class="section-title">
      <h2 id="destTitle"></h2>
      <p id="destDesc"></p>
    </div>
    <div class="cards" id="destList"></div>
  </div>
</section>

<section id="services" style="background:#f0f1f6">
  <div class="container">
    <div class="section-title">
      <h2 id="serviceTitle"></h2>
    </div>
    <div class="cards" id="serviceList"></div>
  </div>
</section>

<footer>
  <h3 id="footerTitle"></h3>
  <p id="footerDesc"></p>
  <p id="footerCopy"></p>
</footer>

<script>
async function loadContent(){
  const res = await fetch("/content");
  const d = await res.json();

  document.getElementById("seoTitle").innerText = d.seo?.title || "Luxury Travel";
  document.getElementById("seoDesc").content = d.seo?.description || "";

  document.getElementById("logoText").innerText = d.logo || "";

  const nav = document.getElementById("navMenu");
  nav.innerHTML="";
  d.nav?.forEach(n=>{
    const a=document.createElement("a");
    a.href=n.href;a.innerText=n.label;
    nav.appendChild(a);
  });

  const hero = document.getElementById("heroSection");
  hero.style.backgroundImage =
    `url('${d.hero.background}')`;

  heroBadge.innerText = d.hero.badge;
  heroTitle.innerText = d.hero.title;
  heroSubtitle.innerText = d.hero.subtitle;
  heroBtnPrimary.innerText = d.hero.actions.primary;
  heroBtnSecondary.innerText = d.hero.actions.secondary;
  heroCardTitle.innerText = d.hero.card.title;
  heroCardDesc1.innerText = d.hero.card.desc1;
  heroCardDesc2.innerText = d.hero.card.desc2;

  destTitle.innerText = d.destinationsTitle || "";
  destDesc.innerText = d.destinationsDesc || "";
  destList.innerHTML="";
  d.destinations?.forEach(i=>{
    destList.innerHTML+=`
      <div class="card">
        <img src="${i.img}">
        <div class="card-body">
          <h3>${i.title}</h3>
          <p>${i.desc}</p>
        </div>
      </div>`;
  });

  serviceTitle.innerText = d.servicesTitle || "";
  serviceList.innerHTML="";
  d.services?.forEach(s=>{
    serviceList.innerHTML+=`
      <div class="card">
        <div class="card-body">
          <h3>${s.icon} ${s.title}</h3>
          <p>${s.desc}</p>
        </div>
      </div>`;
  });

  footerTitle.innerText = d.footer.title;
  footerDesc.innerText = d.footer.desc;
  footerCopy.innerText = d.footer.copyright;
}
document.addEventListener("DOMContentLoaded",loadContent);
</script>

</body>
</html>
