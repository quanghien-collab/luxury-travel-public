<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Travel – Hành trình tinh tế</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#c5a46d;
      --dark:#0f1014;
    }
    body{margin:0;font-family:Montserrat,sans-serif}
    header{position:fixed;top:0;width:100%;background:rgba(0,0,0,.8);color:#fff;padding:12px 0;z-index:9}
    .container{max-width:1200px;margin:auto;padding:0 20px}
    .hero{height:100vh;display:flex;align-items:center;color:#fff;
      background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.7)),url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e);
      background-size:cover}
    .btn{background:var(--gold);border:none;padding:12px 24px;border-radius:30px;font-weight:600;cursor:pointer}
    section{padding:80px 0}
    footer{background:#0f1014;color:#ccc;text-align:center;padding:40px 0}
  </style>
</head>

<body>

<header>
  <div class="container">
    <strong class="lux-logo">Luxury Travel</strong>
  </div>
</header>

<section class="hero">
  <div class="container">
    <span id="hero-badge">SIGNATURE JOURNEY</span>
    <h1 id="hero-title">Hành trình tinh tế</h1>
    <p id="hero-subtitle"></p>
    <button class="btn" id="hero-cta">Đặt tư vấn 1:1</button>
  </div>
</section>

<section id="services">
  <div class="container">
    <h2>Dịch vụ cao cấp</h2>
    <div id="services-list"></div>
  </div>
</section>

<section id="destinations">
  <div class="container">
    <h2>Điểm đến nổi bật</h2>
    <div id="dest-list"></div>
  </div>
</section>

<section id="booking">
  <div class="container">
    <h2>Đặt tư vấn</h2>
    <form id="luxForm">
      <input id="fullName" placeholder="Họ tên" required><br><br>
      <input id="phone" placeholder="Số điện thoại" required><br><br>
      <textarea id="message" placeholder="Nhu cầu"></textarea><br><br>
      <button class="btn">Gửi</button>
    </form>
  </div>
</section>

<footer>
  <h3 id="footer-title">Luxury Travel</h3>
  <p id="footer-desc"></p>
</footer>

<script>
const API = "https://luxury-backend-iu71.onrender.com/content";

async function loadContent(){
  const res = await fetch(API);
  const data = await res.json();

  document.getElementById("hero-badge").innerText = data.hero.badge;
  document.getElementById("hero-title").innerText = data.hero.title;
  document.getElementById("hero-subtitle").innerText = data.hero.subtitle;
  document.getElementById("hero-cta").innerText = data.hero.cta_primary;

  // SERVICES
  const svc = document.getElementById("services-list");
  svc.innerHTML = "";
  data.services.forEach(s=>{
    svc.innerHTML += `<p><strong>${s.title}</strong> – ${s.desc}</p>`;
  });

  // FOOTER
  document.getElementById("footer-title").innerText = data.footer?.title || "Luxury Travel";
  document.getElementById("footer-desc").innerText = data.footer?.desc || "";
}

loadContent();

// FORM → GOOGLE SHEETS
document.getElementById("luxForm").addEventListener("submit", e=>{
  e.preventDefault();
  fetch("https://script.google.com/macros/s/AKfycbx47GGQwgdZqQmzhF6dSdTc3wpr_gPoWT2WQK301Bn9XJAB7_0ZzDmx5-NAC1knvxc/exec",
  {
    method:"POST",
    mode:"no-cors",
    body:JSON.stringify({
      name:fullName.value,
      phone:phone.value,
      message:message.value
    })
  });
  alert("Luxury Travel đã nhận thông tin. Concierge sẽ liên hệ sớm.");
  e.target.reset();
});
</script>

</body>
</html>
